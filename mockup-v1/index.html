<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Appetite Mockup V1</title>

        <link rel="stylesheet" href="/styles/style.css"/>

    </head>

    <body>
    
        <section class="page">

            <header class="page__header page__row">

                <div class="page__header__bar">
                    <div class="page__header__title">
                        <h1>Mam apetyt na...</h1>
                    </div>
                    
                    <div class="page__header__search">
                        <form class="search--main">
                            <fieldset>
                                <legend class="search__legend">Wyszukiwanie oferty</legend>
                                
                                <label class="search__label" for="main-search">Przeszukaj serwis</label>
                                <input class="search__input" type="text" placeholder="tartę z budyniem i jabłkami" id="main-search" />

                                <div class="search__submit">
                                    <button class="btn btn--hard" type="submit">Szukaj</button>
                                </span>
                            </fieldset>
                        </form>
                    </div>
                </div>
                             
                
                <ul class="page__header__slider slider inline-list">
                    <li class="slider__element">
                        <figure class="slider__element__figure">
                            <img class="slider__element__image" src="images/tarta.jpg" >
                            <figcaption class="slider__element__label"></figcaption>
                        </figure>
                    </li>
                </ul>
            </header>
            

            <div class="page__content page__row">

                <div class="page__content__offers">
                    <section class="offers--cakes">
                        
                        <header>
                            <h2>Ciasta</h2>
                        </header>

                        <ul class="offers-thumbnails">
                            <li class="thumbnails-grid__container">
                                <div class="thumbnails-grid__thumbnails offer-thumbnail">
                                    <div class="thumbnail__text--top">
                                        <h3>Tarta budyniowa z wiśniami Tarta budyniowa z wiśniami</h3>
                                    </div>

                                    <div class="thumbnail__background">
                                        <img src="/images/tarta_z_wisniami.jpg" alt="Tarta z wiśniami" />
                                    </div>

                                    <div class="thumbnail__text--bottom">
                                        <a href="#" class="offer-thumbnail__author">
                                            <span class="offer-thumbnail__author__name">
                                                <img src="" />Olga Krysztofiak
                                            </span>

                                            <span class="offer-thumbnail__author__rating">
                                                68
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>

                    </section>
                </div>
                
            </div>

            <footer class="page__footer page__row">
                
                
            </footer>    

        </section>

    </body>
</html>
