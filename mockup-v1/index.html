<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Appetite Mockup V1</title>

        <link rel="stylesheet" href="/styles/style.css"/>

    </head>

    <body>
    
        <section class="page">

            <header class="page__header page__row">

                <div class="page__header__bar">
                    <div class="page__header__title">
                        <h1>Mam apetyt na...</h1>
                    </div>
                    
                    <form class="page__header__search search--main">
                        <fieldset>
                            <legend class="search__legend">Wyszukiwanie oferty</legend>
                            
                            <label class="search__label" for="main-search">Przeszukaj serwis</label>
                            <input class="search__input" type="text" placeholder="tartę z budyniem i jabłkami" id="main-search" />

                            <button class="search__submit btn btn" type="submit">Szukaj</button>
                        </fieldset>
                    </form>
                </div>
                             
                
                <ul class="page__header__slider slider inline-list">
                    <li class="slider__element">
                        <figure class="slider__element__figure">
                            <img class="slider__element__image" src="https://dl.dropboxusercontent.com/u/11945321/tarteczka.jpg" >
                            <figcaption class="slider__element__label"></figcaption>
                        </figure>
                    </li>
                </ul>
            </header>
            
            <div class="page__content">
                
            </div>

            <div class="page__content page__row">
                
            </div>

            <footer class="page__footer page__row">
                
                
            </footer>    

        </section>

    </body>
</html>
